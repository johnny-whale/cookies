<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 py-3" *ngFor="let sensor of Sensors">
      <div class="card text-white" [class.bg-success]="sensor.status" [class.bg-danger]="!sensor.status" #card>
        <div class="card-body">
          <div class="card-title">{{sensor.id}}</div>
          <div class="card-text">{{sensor.name}}</div>
          <button class="btn btn-primary" (click)="delete(card, sensor.id)">Удалить</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <form action="">
        <label>ID: <input type="number" placeholder="ID" [(ngModel)]="newId" name="id"></label>
        <label>Имя: <input type="text" placeholder="NAME" [(ngModel)]="newName" name="name"></label><br>
        <label>Создаем включенный элемент? <input type="checkbox" [(ngModel)]="newStatus" name="status"></label><br>
        <input type="submit" (click)="newSensor()" value="Добавить">
      </form>
    </div>
  </div>
</div>
